version: '3.5'

services:
  ubuntu:
    build:
      context: ./
    image: vivasa/ubuntu
    container_name: ubuntum
    hostname: ubuntum
    environment:
      TERM: xterm-256color
    volumes:
      - ./config/startup.sh:/root/startup.sh
    command: /root/startup.sh
    ports:
      - "80"
    tty: true
